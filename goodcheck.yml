rules:
  - id: sider.goodcheck.error_class
    pattern: StandardError
    glob: "lib/**/*.rb"
    message: |
      Use `GoodCheck::Error` instead of `StandardError`.

import:
  - https://github.com/sider/goodcheck-rules/archive/refs/tags/v0.0.1.tar.gz

exclude:
  - "**/build"
  - "**/coverage"
  - "**/node_modules"
  - "**/vendor"
  - "**/*.{ico,pdf,png}"
  - "**/yarn.lock"
